<!DOCTYPE html>
<html>
    <head>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href='style.css'>
    </head>
    <body>
        <div id = 'header'>calculator</div>

        <div id = 'calculator'>
            <div id = 'screen'>
                <div id = 'displayScreen'></div>
            </div>
            <button id = 'clearButton'>clear</button>
            <div id = 'keyboard'>
                <div id = 'numberButtons'>
                    <button class = 'buttons' id = '9' onclick ='populateNine()'>9</button>
                    <button class = 'buttons' id = '8' onclick ='populateEight()'>8</button>
                    <button class = 'buttons' id = '7' onclick ='populateSeven()'>7</button>
                    <button class = 'buttons' id = '6' onclick ='populateSix()'>6</button>
                    <button class = 'buttons' id = '5' onclick ='populateFive()'>5</button>
                    <button class = 'buttons' id = '4' onclick ='populateFour()'>4</button>
                    <button class = 'buttons' id = '3' onclick ='populateThree()'>3</button>
                    <button class = 'buttons' id = '2' onclick ='populateTwo()'>2</button>
                    <button class = 'buttons' id = '1' onclick ='populateOne()'>1</button>
                    <button class = 'buttons' id = '0' onclick ='populateZero()'>0</button>
                    <button class = 'buttons' id = '.' onclick ='populateDot()'>.</button>
                    <button class = 'buttons' id = '='>=</button>
                </div>
                <div id = 'signButtons'>
                    <button class = 'signButton' id = '+' onclick = 'populatePlus()'>+</button>
                    <button class = 'signButton' id = '-' onclick = 'populateMinus()'>-</button>
                    <button class = 'signButton' id = '*' onclick = 'populateMultiply()'>*</button>
                    <button class = 'signButton' id = '/' onclick = 'populateDivide()'>/</button>
                </div>
            </div>
        </div>

        <div id = 'footer'></div>
    </body>
</html>
